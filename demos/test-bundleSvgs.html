<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test bundleSvgs Function</title>
</head>
<body>
    <h1>Test bundleSvgs Function</h1>
    <div id="status">Testing...</div>
    <div id="result"></div>
    
    <script type="module">
        console.log('开始测试 bundleSvgs 函数...');
        
        try {
            console.log('尝试导入 helpers 模块...');
            const helpersModule = await import('../src/helpers.ts');
            console.log('helpers 模块导入成功:', helpersModule);
            
            const { bundleSvgs } = helpersModule;
            console.log('bundleSvgs 函数:', bundleSvgs);
            
            if (typeof bundleSvgs !== 'function') {
                throw new Error('bundleSvgs 不是一个函数');
            }
            
            // 测试数据
            const testSvgMap = {
                'circle': `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="8" fill="red"/>
                </svg>`,
                'square': `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <rect x="4" y="4" width="16" height="16" fill="blue"/>
                </svg>`
            };
            
            console.log('测试数据:', testSvgMap);
            console.log('调用 bundleSvgs...');
            
            const result = await bundleSvgs(testSvgMap);
            console.log('bundleSvgs 结果:', result);
            
            document.getElementById('status').textContent = '测试成功！';
            document.getElementById('result').innerHTML = `
                <p>生成的 Blob URL: <code>${result}</code></p>
                <object data="${result}" type="image/svg+xml" style="width: 100px; height: 100px; border: 1px solid #ccc;"></object>
            `;
            
        } catch (error) {
            console.error('测试失败:', error);
            document.getElementById('status').textContent = '测试失败！';
            document.getElementById('result').innerHTML = `<p style="color: red;">错误: ${error.message}</p>`;
        }
    </script>
</body>
</html>
