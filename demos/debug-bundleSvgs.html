<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug bundleSvgs</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Debug bundleSvgs Function</h1>
    
    <div id="status" class="status info">初始化中...</div>
    
    <h2>调试日志</h2>
    <pre id="logs"></pre>
    
    <h2>结果</h2>
    <div id="result"></div>

    <script type="module">
        const logs = document.getElementById('logs');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        
        function log(message) {
            console.log(message);
            logs.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
            logs.scrollTop = logs.scrollHeight;
        }
        
        function setStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        try {
            log('开始调试 bundleSvgs...');
            setStatus('正在导入模块...', 'info');
            
            log('尝试导入 helpers 模块...');
            const helpersModule = await import('../src/helpers.ts');
            log('helpers 模块导入成功');
            log('可用的导出: ' + Object.keys(helpersModule).join(', '));
            
            const { bundleSvgs } = helpersModule;
            log('bundleSvgs 函数类型: ' + typeof bundleSvgs);
            
            if (typeof bundleSvgs !== 'function') {
                throw new Error('bundleSvgs 不是一个函数');
            }
            
            setStatus('正在测试 bundleSvgs...', 'info');
            
            // 简单的测试数据
            const testSvgMap = {
                'circle': `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="8" fill="red"/>
                </svg>`,
                'square': `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <rect x="4" y="4" width="16" height="16" fill="blue"/>
                </svg>`
            };
            
            log('测试数据准备完成');
            log('开始调用 bundleSvgs...');
            
            const bundledUrl = await bundleSvgs(testSvgMap);
            
            log('bundleSvgs 调用成功!');
            log('生成的 Blob URL: ' + bundledUrl);
            
            setStatus('测试成功！', 'success');
            
            result.innerHTML = `
                <p><strong>生成的 Blob URL:</strong></p>
                <code>${bundledUrl}</code>
                <p><strong>SVG 预览:</strong></p>
                <object data="${bundledUrl}" type="image/svg+xml" style="width: 200px; height: 200px; border: 1px solid #ccc;"></object>
            `;
            
        } catch (error) {
            log('错误: ' + error.message);
            log('错误堆栈: ' + error.stack);
            setStatus('测试失败: ' + error.message, 'error');
            result.innerHTML = `<p style="color: red;">错误: ${error.message}</p>`;
        }
    </script>
</body>
</html>
